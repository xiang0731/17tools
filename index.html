<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17Tools</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* 浅色模式变量 */
            --primary-color: #6366f1;
            --primary-hover: #5b5ce6;
            --secondary-color: #f8fafc;
            --accent-color: #10b981;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --background-primary: #ffffff;
            --background-secondary: #f8fafc;
            --background-tertiary: #e5e7eb;
            --border-color: #e5e7eb;
            --shadow-light: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-large: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --sidebar-width: 280px;
        }

        [data-theme="dark"] {
            /* 深色模式变量 */
            --primary-color: #818cf8;
            --primary-hover: #6366f1;
            --secondary-color: #1f2937;
            --accent-color: #34d399;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --background-primary: #111827;
            --background-secondary: #1f2937;
            --background-tertiary: #374151;
            --border-color: #374151;
            --shadow-light: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
            --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-large: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* 顶部工具栏 */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: var(--background-primary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
            backdrop-filter: blur(10px);
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo i {
            font-size: 28px;
        }

        .toggle-sidebar {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .toggle-sidebar:hover {
            background-color: var(--background-secondary);
            color: var(--text-primary);
        }

        .top-bar-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .theme-toggle {
            background: var(--background-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .theme-toggle:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .view-toggle {
            background: var(--accent-color);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            font-weight: 500;
        }

        .view-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        /* 侧边栏 */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--background-secondary);
            border-right: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding-top: 60px;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
        }

        .sidebar.collapsed {
            width: 0;
            padding: 0;
            overflow: hidden;
        }

        .sidebar-content {
            padding: 20px 0;
        }

        .nav-section {
            margin-bottom: 24px;
        }

        .nav-section-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0 20px 8px;
            margin-bottom: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            gap: 12px;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-item:hover {
            background-color: var(--background-tertiary);
            color: var(--text-primary);
            border-left-color: var(--primary-color);
        }

        .nav-item.active {
            background-color: rgba(99, 102, 241, 0.1);
            color: var(--primary-color);
            border-left-color: var(--primary-color);
        }

        .nav-item i {
            width: 20px;
            text-align: center;
            font-size: 16px;
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding-top: 60px;
            padding-bottom: 40px;
            /* 为固定底部留出空间 */
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--background-primary);
            overflow: hidden;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        .content-wrapper {
            flex: 1;
            padding: 16px;
            display: flex;
            min-height: 0;
        }

        .content-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
            background-color: var(--background-primary);
            box-shadow: var(--shadow-light);
            overflow: hidden;
            flex: 1;
        }

        /* 底部状态栏 */
        .footer {
            position: fixed;
            bottom: 0;
            left: var(--sidebar-width);
            right: 0;
            height: 40px;
            background-color: var(--background-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            font-size: 12px;
            color: var(--text-secondary);
            transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 50;
        }

        .footer.expanded {
            left: 0;
        }

        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: var(--primary-color);
        }

        .footer-separator {
            width: 1px;
            height: 12px;
            background-color: var(--border-color);
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                transform: translateX(-100%);
                backdrop-filter: blur(10px);
                background-color: rgba(248, 250, 252, 0.95);
            }

            [data-theme="dark"] .sidebar {
                background-color: rgba(31, 41, 55, 0.95);
            }

            .sidebar.mobile-visible {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .footer {
                left: 0;
                padding: 0 10px;
                flex-wrap: wrap;
                height: auto;
                min-height: 40px;
                justify-content: center;
                text-align: center;
            }

            .footer-separator {
                display: none;
            }

            .top-bar {
                padding: 0 16px;
            }

            .logo {
                font-size: 20px;
            }

            .content-wrapper {
                padding: 16px;
                height: calc(100vh - 100px);
            }
        }

        @media (max-width: 480px) {
            .top-bar {
                padding: 0 12px;
            }

            .nav-item {
                padding: 16px 20px;
                font-size: 16px;
            }

            .content-wrapper {
                padding: 12px;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* 加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* 动画效果 */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-item {
            animation: slideIn 0.3s ease forwards;
        }

        .nav-item:nth-child(2) {
            animation-delay: 0.1s;
        }

        .nav-item:nth-child(3) {
            animation-delay: 0.2s;
        }

        .nav-item:nth-child(4) {
            animation-delay: 0.3s;
        }

        .nav-item:nth-child(5) {
            animation-delay: 0.4s;
        }

        .nav-item:nth-child(6) {
            animation-delay: 0.5s;
        }

        .nav-item:nth-child(7) {
            animation-delay: 0.6s;
        }

        .nav-item:nth-child(8) {
            animation-delay: 0.7s;
        }

        .nav-item:nth-child(9) {
            animation-delay: 0.8s;
        }

        /* 密码保护样式 */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .password-modal {
            background-color: var(--background-primary);
            border-radius: 16px;
            padding: 32px;
            box-shadow: var(--shadow-large);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        .password-modal h3 {
            color: var(--text-primary);
            margin-bottom: 16px;
            font-size: 24px;
            font-weight: 600;
        }

        .password-modal p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .password-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--background-secondary);
            color: var(--text-primary);
            margin-bottom: 16px;
            transition: border-color 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .password-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .password-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .password-btn.primary {
            background-color: var(--primary-color);
            color: white;
        }

        .password-btn.primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .password-btn.secondary {
            background-color: var(--background-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .password-btn.secondary:hover {

        }

        .password-error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        /* 研发中项目样式 */
        .dev-item {
            opacity: 0.7;
        }

        .dev-item:hover {
            opacity: 1;
        }
    </style>

    <script src="js/auth.js"></script>
</head>

    <script>
        // 主题管理
        class ThemeManager {
            constructor() {
                this.currentTheme = this.getInitialTheme();
                this.init();
            }

            init() {
                this.applyTheme(this.currentTheme);
                this.updateThemeButton();
            }

            /**
             * 获取初始主题设置
             * 首次访问：根据时间自动选择主题（6am-5:59pm为浅色，其他时间为深色）
             * 后续访问：使用之前保存的设置
             */
            getInitialTheme() {
                const savedTheme = localStorage.getItem('theme');
                const hasVisited = localStorage.getItem('hasVisited');

                // 如果是首次访问，根据当前时间设置默认主题
                if (!hasVisited) {
                    const now = new Date();
                    const currentHour = now.getHours();

                    // 6am-5:59pm (6-17) 为浅色模式，其他时间为深色模式
                    const defaultTheme = (currentHour >= 6 && currentHour < 18) ? 'light' : 'dark';

                    // 标记已访问并保存首次访问时的主题设置
                    localStorage.setItem('hasVisited', 'true');
                    localStorage.setItem('theme', defaultTheme);

                    console.log(`首次访问 - 当前时间: ${now.toLocaleTimeString()}, 默认主题: ${defaultTheme === 'light' ? '浅色' : '深色'}模式`);

                    return defaultTheme;
                }

                // 如果不是首次访问，使用保存的主题设置
                return savedTheme || 'light';
            }

            toggle() {
                this.currentTheme = this.currentTheme === 'light' ? 'dark' : 'light';
                this.applyTheme(this.currentTheme);
                this.updateThemeButton();
                localStorage.setItem('theme', this.currentTheme);

                // 同步主题到iframe
                this.syncThemeToIframe();
            }

            syncThemeToIframe() {
                try {
                    const iframe = document.getElementById('content-frame');
                    if (iframe && iframe.contentDocument) {
                        const frameDoc = iframe.contentDocument || iframe.contentWindow.document;
                        frameDoc.documentElement.setAttribute('data-theme', this.currentTheme);
                        console.log('主题已同步到iframe:', this.currentTheme);
                    }
                } catch (e) {
                    console.log('无法同步主题到iframe，可能是跨域限制');
                }
            }

            applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
            }

            updateThemeButton() {
                const button = document.getElementById('theme-toggle');
                const icon = button.querySelector('i');
                const text = button.querySelector('span');

                if (this.currentTheme === 'dark') {
                    icon.className = 'fas fa-sun';
                    text.textContent = '浅色模式';
                } else {
                    icon.className = 'fas fa-moon';
                    text.textContent = '深色模式';
                }
            }
        }

        // 权限管理 - 已移至独立文件 js/auth.js

        // 应用管理
        class AppManager {
            constructor() {
                this.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 768;
                this.userPreferDesktop = localStorage.getItem('preferDesktop') === 'true';
                this.currentMobileMode = this.isMobile && !this.userPreferDesktop;
                this.init();
            }

            init() {
                this.bindEvents();
                this.updateLayout();
                this.updateViewToggleButton();
            }

            bindEvents() {
                // 切换侧边栏
                document.getElementById('toggle-btn').addEventListener('click', () => {
                    this.toggleSidebar();
                });

                // 主题切换
                document.getElementById('theme-toggle').addEventListener('click', () => {
                    themeManager.toggle();
                });

                // 视图切换
                document.getElementById('switch-view').addEventListener('click', () => {
                    this.toggleView();
                });

                // 导航项点击
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        this.navigateToPage(e.target.closest('.nav-item'));
                    });
                });

                // 窗口大小变化
                window.addEventListener('resize', () => {
                    this.handleResize();
                });
            }

            toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                const mainContent = document.getElementById('main-content');
                const footer = document.getElementById('footer');

                if (this.currentMobileMode) {
                    sidebar.classList.toggle('mobile-visible');
                } else {
                    const isCollapsed = sidebar.classList.contains('collapsed');
                    sidebar.classList.toggle('collapsed');
                    mainContent.classList.toggle('expanded', !isCollapsed);
                    footer.classList.toggle('expanded', !isCollapsed);
                }
            }

            toggleView() {
                this.currentMobileMode = !this.currentMobileMode;
                localStorage.setItem('preferDesktop', (!this.currentMobileMode).toString());
                this.updateLayout();
                this.updateViewToggleButton();
            }

            updateLayout() {
                const sidebar = document.getElementById('sidebar');
                const mainContent = document.getElementById('main-content');
                const footer = document.getElementById('footer');

                if (this.currentMobileMode) {
                    sidebar.classList.remove('collapsed');
                    sidebar.classList.remove('mobile-visible');
                    mainContent.classList.remove('expanded');
                    footer.classList.remove('expanded');
                } else {
                    sidebar.classList.remove('mobile-visible');
                }
            }

            updateViewToggleButton() {
                const button = document.getElementById('switch-view');
                if (this.isMobile) {
                    button.style.display = 'block';
                    button.textContent = this.currentMobileMode ? '切换到桌面版' : '切换到移动版';
                } else {
                    button.style.display = 'none';
                }
            }

            navigateToPage(navItem) {
                const isProtected = navItem.getAttribute('data-protected') === 'true';

                if (isProtected) {
                    // 如果是受保护的页面，需要密码验证
                    passwordManager.checkAccess(() => {
                        this.performNavigation(navItem);
                        passwordManager.updateProtectedItemNames();
                    });
                } else {
                    // 普通页面直接导航
                    this.performNavigation(navItem);
                }
            }

            performNavigation(navItem) {
                // 移除所有活动状态
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                });

                // 添加活动状态到当前项
                navItem.classList.add('active');

                // 加载页面
                const fileName = navItem.getAttribute('data-file');
                document.getElementById('content-frame').src = 'items/' + fileName;

                // 在移动模式下，点击后收起侧边栏
                if (this.currentMobileMode) {
                    document.getElementById('sidebar').classList.remove('mobile-visible');
                }
            }

            handleResize() {
                const newIsMobile = window.innerWidth < 768;
                if (newIsMobile !== this.isMobile) {
                    this.isMobile = newIsMobile;
                    if (localStorage.getItem('preferDesktop') === null) {
                        this.currentMobileMode = this.isMobile;
                    }
                    this.updateLayout();
                    this.updateViewToggleButton();
                }
            }
        }

        // 初始化应用
        const themeManager = new ThemeManager();
        const passwordManager = new PasswordManager();
        const appManager = new AppManager();

        // 页面加载完成后的处理
        document.addEventListener('DOMContentLoaded', () => {
            // 更新受保护项目的显示名称
            passwordManager.updateProtectedItemNames();

            // 短暂延迟后触发resize事件确保布局正确
            setTimeout(() => {
                window.dispatchEvent(new Event('resize'));
            }, 100);
        });

        // iframe加载完成后应用主题
        document.getElementById('content-frame').addEventListener('load', function () {
            try {
                const frameDoc = this.contentDocument || this.contentWindow.document;
                frameDoc.documentElement.setAttribute('data-theme', themeManager.currentTheme);
                console.log('iframe加载完成，应用主题:', themeManager.currentTheme);

                // 延迟一下确保主题注入器完全加载
                setTimeout(() => {
                    frameDoc.documentElement.setAttribute('data-theme', themeManager.currentTheme);
                }, 100);
            } catch (e) {
                console.log('无法访问iframe内容，可能是跨域限制');
            }
        });

        // 禁用右键菜单和开发者工具（保持原有功能）
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', function (e) {
            if (e.keyCode === 123 ||
                (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode))) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>

</html>
