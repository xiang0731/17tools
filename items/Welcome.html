<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎页面</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* 浅色模式变量 */
            --primary-color: #6366f1;
            --secondary-color: #f8fafc;
            --accent-color: #10b981;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --background-primary: #ffffff;
            --background-secondary: #f8fafc;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-background: rgba(255, 255, 255, 0.9);
            --border-color: #e5e7eb;
            --shadow-light: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-large: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            /* 深色模式变量 */
            --primary-color: #818cf8;
            --secondary-color: #1f2937;
            --accent-color: #34d399;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --background-primary: #111827;
            --background-secondary: #1f2937;
            --background-gradient: linear-gradient(135deg, #434190 0%, #5a4b7c 100%);
            --card-background: rgba(31, 41, 55, 0.9);
            --border-color: #374151;
            --shadow-light: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
            --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-large: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        /* 背景动态效果 */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-shapes {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape-1 {
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 120px;
            height: 120px;
            background: var(--accent-color);
            top: 60%;
            right: 15%;
            animation-delay: -7s;
        }

        .shape-3 {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            bottom: 20%;
            left: 20%;
            animation-delay: -14s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            33% {
                transform: translateY(-30px) rotate(120deg);
            }

            66% {
                transform: translateY(15px) rotate(240deg);
            }

            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        /* 主内容容器 */
        .welcome-container {
            text-align: center;
            background: var(--background-secondary);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: var(--shadow-sm);
            max-width: 600px;
            width: 90%;
        }



        /* Logo和标题 */
        .logo-section {
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 72px;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .title {
            font-size: 48px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .version {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 24px;
            letter-spacing: 0.5px;
        }

        .description {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 特性展示 */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .feature-card {
            background: var(--background-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px 20px;
            transition: all 0.3s ease;
            cursor: default;
        }

        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-medium);
            border-color: var(--primary-color);
        }

        .feature-icon {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 12px;
        }

        .feature-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .feature-desc {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* 底部信息 */
        .footer-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .info-item i {
            color: var(--accent-color);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .welcome-container {
                padding: 40px 24px;
                margin: 20px;
            }

            .title {
                font-size: 36px;
            }

            .logo-icon {
                font-size: 60px;
            }

            .description {
                font-size: 16px;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .footer-info {
                flex-direction: column;
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 28px;
            }

            .logo-icon {
                font-size: 48px;
            }

            .welcome-container {
                padding: 32px 20px;
            }
        }

        /* 主题切换动画 */
        .welcome-container,
        .feature-card,
        .logo-icon,
        .title,
        .version,
        .description,
        .feature-title,
        .feature-desc,
        .info-item {
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>


    <div class="welcome-container">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-tools"></i>
            </div>
            <h1 class="title">17Tools</h1>
            <div class="version">v2.1.0</div>
            <p class="description">
                现代化的在线工具集合，为您的日常工作提供高效便捷的解决方案
            </p>
        </div>

        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <div class="feature-title">高效便捷</div>
                <div class="feature-desc">无需安装，打开即用，提升工作效率</div>
            </div>

            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-palette"></i>
                </div>
                <div class="feature-title">现代设计</div>
                <div class="feature-desc">精美界面，支持深色模式，护眼舒适</div>
            </div>

            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="feature-title">响应式布局</div>
                <div class="feature-desc">完美适配各种设备，随时随地使用</div>
            </div>
        </div>

        <div class="footer-info">
            <div class="info-item">
                <i class="fas fa-wrench"></i>
                <span>9个实用工具</span>
            </div>
            <div class="info-item">
                <i class="fas fa-shield-alt"></i>
                <span>本地处理，数据安全</span>
            </div>
            <div class="info-item">
                <i class="fas fa-heart"></i>
                <span>完全免费使用</span>
            </div>
        </div>
    </div>

    <script>
        // 检测并应用父窗口的主题
        function applyParentTheme() {
            try {
                const parentTheme = parent.document.documentElement.getAttribute('data-theme');
                if (parentTheme) {
                    document.documentElement.setAttribute('data-theme', parentTheme);
                }
            } catch (e) {
                // 如果无法访问父窗口，使用默认主题
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
        }

        // 监听主题变化
        function watchThemeChanges() {
            try {
                if (parent.window !== window) {
                    const observer = new MutationObserver(function (mutations) {
                        mutations.forEach(function (mutation) {
                            if (mutation.type === 'attributes' && mutation.attributeName === 'data-theme') {
                                const parentTheme = parent.document.documentElement.getAttribute('data-theme');
                                document.documentElement.setAttribute('data-theme', parentTheme);
                            }
                        });
                    });

                    observer.observe(parent.document.documentElement, {
                        attributes: true,
                        attributeFilter: ['data-theme']
                    });
                }
            } catch (e) {
                console.log('无法监听父窗口主题变化');
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function () {
            applyParentTheme();
            watchThemeChanges();
        });

        // 添加一些交互效果
        document.querySelectorAll('.feature-card').forEach(card => {
            card.addEventListener('mouseenter', function () {
                this.style.transform = 'translateY(-4px) scale(1.02)';
            });

            card.addEventListener('mouseleave', function () {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>

</html>
