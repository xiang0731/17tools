<!DOCTYPE html>
<html>

<head>
    <title>简单计算器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../css/theme.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 重置页面默认样式，确保页面占满整个视口 */
        html,
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* 改为最小高度，允许内容扩展 */
            width: 100%;
            /* 删除固定宽度，改用百分比 */
            /* overflow: hidden;
            防止出现滚动条 */
        }

        /* 主容器样式 */
        .calculator {
            width: 100%;
            min-height: 100vh;
            /* 改为最小高度 */
            padding: var(--spacing-lg);
            box-sizing: border-box;
            /* 边框盒模型，使padding包含在宽高中 */
            display: flex;
            /* 使用弹性布局 */
            flex-direction: column;
            /* 垂直排列 */
            font-family: var(--font-family);
            overflow-y: auto;
            /* 允许垂直滚动，修改自overflow: hidden */
            background-color: var(--background-primary);
            color: var(--text-primary);
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            color: var(--text-primary);
            margin: 0 0 var(--spacing-lg) 0;
            padding: 0;
            font-size: 28px;
            font-weight: 700;
            flex-shrink: 0;
            /* 防止标题被压缩 */
        }

        /* 输入框样式 */
        .input-container {
            margin-bottom: var(--spacing-lg);
        }

        .input-label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 14px;
        }

        textarea {
            width: 100%;
            height: 250px;
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            font-size: 16px;
            box-sizing: border-box;
            resize: none;
            font-family: var(--font-mono);
            background-color: var(--background-primary);
            color: var(--text-primary);
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }

        textarea:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        textarea::placeholder {
            color: var(--text-tertiary);
        }

        /* 文本框包装器 - 用于定位行数标签 */
        .textarea-wrapper {
            position: relative;
            width: 100%;
        }

        /* 行数标签样式 */
        .line-count {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background-color: var(--background-tertiary);
            color: var(--text-secondary);
            padding: 4px 10px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-family: var(--font-mono);
            pointer-events: none;
            opacity: 0.85;
            border: 1px solid var(--border-color);
            z-index: 1;
        }

        /* 结果显示区域样式 */
        .result-container {
            flex-shrink: 0;
            padding: var(--spacing-lg);
            background: var(--background-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
        }

        .result-label {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--spacing-sm);
        }

        .result-content-wrapper {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .icon-button {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            font-size: 18px;
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-button:hover {
            color: var(--primary-color);
            background-color: var(--background-hover);
        }

        .result-value {
            color: var(--primary-color);
            font-family: var(--font-mono);
            font-size: 24px;
            font-weight: 700;
        }

        .warning-text {
            color: var(--warning-color);
            font-size: 20px;
            margin-left: var(--spacing-sm);
            font-weight: 500;
            display: none;
        }

        /* 按钮样式 */
        .button-group {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
        }

        .save-button {
            flex: 1;
            min-width: 120px;
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--primary-color);
            color: var(--text-inverse);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .save-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .clear-button {
            flex: 1;
            min-width: 120px;
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--background-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .clear-input-btn {
            background-color: #64748b;
            /* 灰蓝色 */
            color: var(--text-inverse);
            border: none;
        }

        .clear-input-btn:hover {
            background-color: #475569;
        }

        .clear-history-btn {
            background-color: #991b1b;
            /* 暗红色 */
            color: var(--text-inverse);
            border: none;
        }

        .clear-history-btn:hover {
            background-color: #7f1d1d;
        }

        .clear-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        /* 历史记录容器样式 */
        .history-container {
            flex: 1;
            background: var(--background-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            min-height: 300px;
            /* 增加最小高度 */
            display: flex;
            flex-direction: column;
        }

        .history-header {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            background: var(--background-tertiary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .history-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .history-count {
            background: var(--primary-light);
            color: var(--primary-color);
            padding: 2px var(--spacing-sm);
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 500;
        }

        .history-content {
            padding: var(--spacing-md);
            overflow-y: auto;
            flex: 1;
            /* 让内容区域填充剩余空间 */
        }

        .history-empty {
            text-align: center;
            color: var(--text-tertiary);
            padding: var(--spacing-xl);
            font-style: italic;
        }

        /* 历史记录项样式 */
        .history-item {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--border-light);
            transition: all var(--transition-fast);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-sm);
            background: var(--background-primary);
        }

        .history-item:hover {
            background: var(--background-hover);
            transform: translateX(4px);
        }

        .history-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .history-time {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-bottom: var(--spacing-xs);
        }

        .history-expression {
            font-family: var(--font-mono);
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xs);
            word-break: break-all;
        }

        .history-result {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-color);
            font-family: var(--font-mono);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .calculator {
                padding: var(--spacing-md);
            }

            h1 {
                font-size: 24px;
            }

            textarea {
                height: 200px;
            }

            .button-group {
                flex-direction: column;
            }

            .result-label {
                font-size: 16px;
            }

            .result-value {
                font-size: 20px;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .history-item {
            animation: fadeIn 0.3s ease;
        }

        /* 加载状态 */
        .calculating {
            color: var(--warning-color);
        }

        .calculating::after {
            content: "...";
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                color: transparent;
                text-shadow: .25em 0 0 transparent, .5em 0 0 transparent;
            }

            40% {
                color: var(--warning-color);
                text-shadow: .25em 0 0 transparent, .5em 0 0 transparent;
            }

            60% {
                text-shadow: .25em 0 0 var(--warning-color), .5em 0 0 transparent;
            }

            80%,
            100% {
                text-shadow: .25em 0 0 var(--warning-color), .5em 0 0 var(--warning-color);
            }
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h1><i class="fas fa-calculator"></i> 极速计算</h1>

        <div class="input-container">
            <label class="input-label" for="numbers">
                <i class="fas fa-edit"></i> 输入算术表达式
            </label>
            <div class="textarea-wrapper">
                <textarea id="numbers" placeholder="输入算术表达式，每行或空格分隔，例如:
1+2 3x4
10/2 5-1
支持 +、-、* (或x)、/、()、幂运算(**)" oninput="handleInput()"></textarea>
                <span class="line-count" id="inputLineCount">0 行</span>
            </div>
        </div>

        <div class="result-container">
            <div class="result-label">
                <div class="result-content-wrapper">
                    <i class="fas fa-equals"></i>
                    总和: <span class="result-value" id="result">0</span>
                    <span id="warning" class="warning-text"></span>
                </div>
                <button class="icon-button" onclick="copyResult()" title="复制结果">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>

        <div class="button-group">
            <button class="clear-button clear-input-btn" onclick="clearInput()">
                <i class="fas fa-eraser"></i>
                清空输入
            </button>
            <button class="save-button" onclick="saveToHistory()">
                <i class="fas fa-save"></i>
                保存结果
            </button>
            <button class="clear-button clear-history-btn" onclick="clearHistory()">
                <i class="fas fa-trash"></i>
                清空历史
            </button>
        </div>

        <div class="history-container">
            <div class="history-header">
                <h3 class="history-title">
                    <i class="fas fa-history"></i>
                    历史记录
                    <span class="history-count" id="historyCount">0</span>
                </h3>
            </div>
            <div class="history-content">
                <div id="history">
                    <div class="history-empty">
                        <i class="fas fa-clock"></i><br>
                        暂无历史记录
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/theme.js"></script>
    <script>
        let historyCount = 0;

        // 处理输入事件
        function handleInput() {
            calculateSum();
            updateLineCount();
        }

        // 更新行数统计
        function updateLineCount() {
            const textarea = document.getElementById('numbers');
            const counter = document.getElementById('inputLineCount');
            const text = textarea.value;
            let lineCount = 0;
            if (text.length > 0) {
                lineCount = text.split('\n').length;
            }
            counter.textContent = lineCount + ' 行';
        }

        // 清空输入框
        function clearInput() {
            const numbersInput = document.getElementById('numbers');
            if (numbersInput.value === '') return;

            numbersInput.value = '';
            document.getElementById('result').textContent = '0';
            const warningElement = document.getElementById('warning');
            warningElement.textContent = '';
            warningElement.style.display = 'none';
            updateLineCount();
            numbersInput.focus();
        }

        // 安全地计算单个表达式
        function evaluateExpression(expr) {
            try {
                // 将 x 或 X 替换为 *
                const normalizedExpr = expr.replace(/x/gi, '*');
                // 清理表达式，移除危险字符
                const cleanExpr = normalizedExpr.replace(/[^0-9+\-*/().\s]/g, '');
                const trimmed = cleanExpr.trim();

                if (!trimmed) return { value: 0, error: null };

                // 预检：检查是否以运算符开头（除了正负号）
                if (/^[*/]/.test(trimmed)) {
                    return { value: 0, error: '算式不完整' };
                }

                // 使用Function构造器执行表达式，添加严格模式
                const result = Function('"use strict";return (' + cleanExpr + ')')();

                // 检查计算结果
                if (result === Infinity || result === -Infinity) {
                    return { value: 0, error: '除数不能为0' };
                }
                if (isNaN(result)) {
                    return { value: 0, error: '非法计算' };
                }

                return { value: result || 0, error: null };
            } catch (e) {
                let errorMsg = '算式不完整';
                const rawExpr = expr.trim();

                // 括号检查
                const openCount = (rawExpr.match(/\(/g) || []).length;
                const closeCount = (rawExpr.match(/\)/g) || []).length;
                if (openCount !== closeCount) {
                    errorMsg = '括号未闭合';
                } else if (/[+\-*/]$/.test(rawExpr)) {
                    errorMsg = '运算符结尾';
                }

                return { value: 0, error: errorMsg };
            }
        }

        // 计算所有表达式的总和
        let calculateTimer;
        function calculateSum() {
            const input = document.getElementById('numbers').value;
            const resultElement = document.getElementById('result');
            const warningElement = document.getElementById('warning');

            // 添加计算中状态
            resultElement.classList.add('calculating');

            // 清除之前的定时器
            if (calculateTimer) {
                clearTimeout(calculateTimer);
            }

            // 设置新的定时器 (防抖)
            calculateTimer = setTimeout(() => {
                try {
                    const lines = input
                        .split(/[\n\s]+/)  // 按换行或空格分割
                        .filter(expr => expr.trim() !== '');  // 过滤空字符串

                    let total = 0;
                    let errors = new Set();

                    lines.forEach(line => {
                        const res = evaluateExpression(line);
                        total += res.value;
                        if (res.error) {
                            errors.add(res.error);
                        }
                    });

                    // 处理精度问题，最多保留4位小数，如果是整数则不显示小数
                    const result = Math.round(total * 10000) / 10000;
                    resultElement.textContent = result;

                    // 显示/隐藏错误提醒
                    if (errors.size > 0) {
                        warningElement.textContent = `(提醒：输入框中存在 ${Array.from(errors).join(', ')})`;
                        warningElement.style.display = 'inline';
                    } else {
                        warningElement.textContent = '';
                        warningElement.style.display = 'none';
                    }
                } catch (e) {
                    resultElement.textContent = '计算错误';
                    warningElement.style.display = 'none';
                }

                resultElement.classList.remove('calculating');
            }, 300); // 延迟300毫秒执行
        }

        // 复制结果功能
        function copyResult() {
            const result = document.getElementById('result').textContent;
            if (result && result !== '计算错误') {
                navigator.clipboard.writeText(result).then(() => {
                    const btn = document.querySelector('.icon-button i');
                    const originalClass = btn.className;
                    btn.className = 'fas fa-check';
                    btn.style.color = 'var(--success-color)'; // Assuming var(--success-color) exists or use green
                    if (!getComputedStyle(document.documentElement).getPropertyValue('--success-color')) {
                        btn.style.color = 'green';
                    }

                    setTimeout(() => {
                        btn.className = originalClass;
                        btn.style.color = '';
                    }, 1500);
                }).catch(err => {
                    console.error('复制失败:', err);
                    alert('复制失败，请手动复制');
                });
            }
        }

        // 保存当前结果到历史记录
        function saveToHistory() {
            const result = document.getElementById('result').textContent;
            const input = document.getElementById('numbers').value;

            if (!input.trim() || result === '0' || result === '计算错误') {
                return;
            }

            const timestamp = new Date().toLocaleString();

            // 格式化表达式
            const expressions = input
                .split(/[\n\s]+/)
                .filter(expr => expr.trim() !== '');

            const formattedExpr = expressions.join(' + ');

            // 创建历史记录项
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `
                <div class="history-time">
                    <i class="fas fa-clock"></i> ${timestamp}
                </div>
                <div class="history-expression">
                    <i class="fas fa-code"></i> ${formattedExpr}
                </div>
                <div class="history-result">
                    <i class="fas fa-equals"></i> ${result}
                </div>
            `;

            // 将新记录插入到历史记录的顶部
            const historyContainer = document.getElementById('history');

            // 移除空状态提示
            const emptyMsg = historyContainer.querySelector('.history-empty');
            if (emptyMsg) {
                emptyMsg.remove();
            }

            historyContainer.insertBefore(historyItem, historyContainer.firstChild);

            // 更新计数
            historyCount++;
            updateHistoryCount();

            // 添加成功提示并暂时禁用按钮
            const saveBtn = document.querySelector('.save-button');
            const originalHTML = '<i class="fas fa-save"></i> 保存结果';

            saveBtn.innerHTML = '<i class="fas fa-check"></i> 已保存';
            saveBtn.style.pointerEvents = 'none'; // 防止重复点击

            setTimeout(() => {
                saveBtn.innerHTML = originalHTML;
                saveBtn.style.pointerEvents = 'auto';
            }, 1000);
        }

        // 清空历史记录
        function clearHistory() {
            if (historyCount === 0) return;

            if (confirm('确定要清空所有历史记录吗？')) {
                const historyContainer = document.getElementById('history');
                historyContainer.innerHTML = `
                    <div class="history-empty">
                        <i class="fas fa-clock"></i><br>
                        暂无历史记录
                    </div>
                `;
                historyCount = 0;
                updateHistoryCount();
            }
        }

        // 更新历史记录计数
        function updateHistoryCount() {
            document.getElementById('historyCount').textContent = historyCount;
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function () {
            // 自动聚焦到输入框
            const numbersInput = document.getElementById('numbers');
            numbersInput.focus();
            // 初始化行数统计
            updateLineCount();
        });
    </script>
</body>

</html>
