<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本替换工具</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            padding: var(--spacing-lg);
            background-color: var(--background-primary);
            color: var(--text-primary);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            gap: var(--spacing-lg);
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            color: var(--text-primary);
            margin: 0 0 var(--spacing-xl) 0;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        /* 输入容器样式 */
        .input-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-lg);
        }

        .input-container {
            background: var(--background-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
        }

        .input-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            font-weight: 600;
            font-size: 18px;
            color: var(--text-primary);
        }

        /* 文本框样式 */
        textarea {
            width: 100%;
            min-height: 200px;
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 14px;
            line-height: 1.6;
            font-family: var(--font-mono);
            background-color: var(--background-primary);
            color: var(--text-primary);
            transition: all var(--transition-fast);
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        textarea::placeholder {
            color: var(--text-tertiary);
        }

        /* 查找替换控制面板 */
        .control-panel {
            background: var(--background-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
        }

        .control-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            font-weight: 600;
            font-size: 18px;
            color: var(--text-primary);
        }

        .search-replace-inputs {
            display: grid;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .input-label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .input-with-dropdown {
            display: flex;
            gap: var(--spacing-xs);
            align-items: stretch;
        }

        .input-with-dropdown input[type="text"] {
            flex: 1;
        }

        input[type="text"] {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 14px;
            background-color: var(--background-primary);
            color: var(--text-primary);
            transition: all var(--transition-fast);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .special-char-dropdown {
            position: relative;
        }

        .dropdown-btn {
            background: var(--primary-color);
            color: var(--text-inverse);
            border: none;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: 14px;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            white-space: nowrap;
        }

        .dropdown-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 4px);
            right: 0;
            background: var(--background-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            min-width: 200px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .dropdown-menu.show {
            display: block;
            animation: fadeIn 0.2s ease;
        }

        .dropdown-item {
            padding: var(--spacing-sm) var(--spacing-md);
            cursor: pointer;
            transition: background-color var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--spacing-md);
            font-size: 14px;
            border-bottom: 1px solid var(--border-light);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: var(--background-hover);
        }

        .dropdown-item-label {
            color: var(--text-primary);
            font-weight: 500;
        }

        .dropdown-item-desc {
            color: var(--text-tertiary);
            font-size: 12px;
            font-family: var(--font-mono);
        }

        /* 按钮样式 */
        .button-container {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        .btn-replace {
            background: var(--primary-color);
            color: var(--text-inverse);
            border: none;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .btn-replace:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--background-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .btn-secondary:hover {
            background: var(--background-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        /* 结果显示区域 */
        .result-section {
            grid-column: 1 / -1;
            background: var(--background-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-md);
        }

        .result-title {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-weight: 600;
            color: var(--text-primary);
            font-size: 18px;
        }

        .result-stats {
            display: flex;
            gap: var(--spacing-md);
            font-size: 14px;
            color: var(--text-secondary);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .stat-value {
            font-weight: 600;
            color: var(--primary-color);
        }

        /* 历史记录样式 */
        .history-container {
            background: var(--background-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .history-header {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            background: var(--background-tertiary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .history-title {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-weight: 600;
            font-size: 18px;
            color: var(--text-primary);
            margin: 0;
        }

        .history-count {
            background: var(--primary-light);
            color: var(--primary-color);
            padding: 2px var(--spacing-sm);
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 500;
        }

        .history-content {
            max-height: 300px;
            overflow-y: auto;
            padding: var(--spacing-md);
        }

        .history-empty {
            text-align: center;
            color: var(--text-tertiary);
            padding: var(--spacing-xl);
            font-style: italic;
        }

        .history-item {
            background: var(--background-primary);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            transition: all var(--transition-fast);
        }

        .history-item:hover {
            background: var(--background-hover);
            transform: translateX(4px);
        }

        .history-item:last-child {
            margin-bottom: 0;
        }

        .history-meta {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-bottom: var(--spacing-xs);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .history-operation {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xs);
            font-family: var(--font-mono);
        }

        .history-actions {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-sm);
        }

        .btn-restore {
            background: var(--success-color);
            color: var(--text-inverse);
            border: none;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: 12px;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-restore:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: var(--spacing-md);
            }

            .input-section {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 24px;
            }

            .button-container {
                flex-direction: column;
            }

            .result-header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-sm);
            }

            .result-stats {
                flex-wrap: wrap;
            }

            .dropdown-btn {
                padding: var(--spacing-sm);
                font-size: 12px;
            }

            .dropdown-btn span {
                display: none;
            }

            .dropdown-menu {
                right: auto;
                left: 0;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .history-item {
            animation: fadeIn 0.3s ease;
        }

        /* 成功提示动画 */
        .success-flash {
            animation: successFlash 0.5s ease;
        }

        @keyframes successFlash {
            0% {
                background-color: var(--background-secondary);
            }

            50% {
                background-color: var(--success-color);
            }

            100% {
                background-color: var(--background-secondary);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            <i class="fas fa-exchange-alt"></i>
            文本替换工具
        </h1>

        <!-- 原始文本区域 -->
        <div class="input-section">
            <div class="input-container">
                <div class="input-header">
                    <i class="fas fa-file-text"></i>
                    原始文本
                </div>
                <textarea id="originalText" placeholder="请在此输入需要处理的原始文本..."></textarea>
                <div class="button-container">
                    <button class="btn-secondary" onclick="copyToClipboard('originalText')">
                        <i class="fas fa-copy"></i>
                        复制
                    </button>
                    <button class="btn-secondary" onclick="pasteFromClipboard('originalText')">
                        <i class="fas fa-paste"></i>
                        粘贴
                    </button>
                    <button class="btn-secondary" onclick="clearText('originalText')">
                        <i class="fas fa-trash"></i>
                        清空
                    </button>
                </div>
            </div>
        </div>

        <!-- 替换设置区域 -->
        <div class="control-panel">
            <div class="control-header">
                <i class="fas fa-cogs"></i>
                替换设置
            </div>
            <div class="search-replace-inputs">
                <div class="input-group">
                    <label class="input-label" for="searchText">
                        <i class="fas fa-search"></i>
                        查找文本
                    </label>
                    <div class="input-with-dropdown">
                        <input type="text" id="searchText" placeholder="输入要查找的文本...">
                        <div class="special-char-dropdown">
                            <button class="dropdown-btn" onclick="toggleDropdown('search')">
                                <i class="fas fa-magic"></i>
                                特殊字符
                            </button>
                            <div class="dropdown-menu" id="searchDropdown">
                                <!-- 动态生成下拉菜单 -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label class="input-label" for="replaceText">
                        <i class="fas fa-edit"></i>
                        替换为
                    </label>
                    <div class="input-with-dropdown">
                        <input type="text" id="replaceText" placeholder="输入替换后的文本...">
                        <div class="special-char-dropdown">
                            <button class="dropdown-btn" onclick="toggleDropdown('replace')">
                                <i class="fas fa-magic"></i>
                                特殊字符
                            </button>
                            <div class="dropdown-menu" id="replaceDropdown">
                                <!-- 动态生成下拉菜单 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button class="btn-replace" onclick="performReplace()">
                    <i class="fas fa-exchange-alt"></i>
                    执行替换
                </button>
                <button class="btn-secondary" onclick="clearReplaceInputs()">
                    <i class="fas fa-eraser"></i>
                    清空输入
                </button>
            </div>
        </div>

        <!-- 结果显示区域 -->
        <div class="result-section">
            <div class="result-header">
                <div class="result-title">
                    <i class="fas fa-check-circle"></i>
                    处理结果
                </div>
                <div class="result-stats">
                    <div class="stat-item">
                        <i class="fas fa-search"></i>
                        找到: <span class="stat-value" id="foundCount">0</span> 处
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-exchange-alt"></i>
                        替换: <span class="stat-value" id="replaceCount">0</span> 处
                    </div>
                </div>
            </div>
            <textarea id="resultText" placeholder="替换结果将在此显示..." readonly></textarea>
            <div class="button-container">
                <button class="btn-secondary" onclick="copyToClipboard('resultText')">
                    <i class="fas fa-copy"></i>
                    复制结果
                </button>
                <button class="btn-secondary" onclick="saveToHistory()">
                    <i class="fas fa-save"></i>
                    保存到历史
                </button>
            </div>
        </div>

        <!-- 历史记录 -->
        <div class="history-container">
            <div class="history-header">
                <h3 class="history-title">
                    <i class="fas fa-history"></i>
                    操作历史
                    <span class="history-count" id="historyCount">0</span>
                </h3>
                <button class="btn-secondary" onclick="clearHistory()">
                    <i class="fas fa-trash"></i>
                    清空历史
                </button>
            </div>
            <div class="history-content">
                <div id="historyList">
                    <div class="history-empty">
                        <i class="fas fa-clock"></i><br>
                        暂无操作历史
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/theme.js"></script>
    <script>
        let historyData = [];

        // 特殊字符列表
        const specialChars = [
            { label: '换行符', value: '\\n', desc: '\\n', actual: '\n' },
            { label: '制表符', value: '\\t', desc: '\\t', actual: '\t' },
            { label: '回车符', value: '\\r', desc: '\\r', actual: '\r' },
            { label: '空格', value: ' ', desc: '(空格)', actual: ' ' },
            { label: '双空格', value: '  ', desc: '(双空格)', actual: '  ' },
            { label: '四空格', value: '    ', desc: '(四空格)', actual: '    ' },
            { label: '斜杠', value: '/', desc: '/', actual: '/' },
            { label: '反斜杠', value: '\\\\', desc: '\\\\', actual: '\\' }
        ];

        // 初始化下拉菜单
        function initDropdowns() {
            const searchDropdown = document.getElementById('searchDropdown');
            const replaceDropdown = document.getElementById('replaceDropdown');

            const menuHTML = specialChars.map(char => {
                // 对value进行转义，避免在HTML属性中出现问题
                const escapedValue = char.value
                    .replace(/\\/g, '\\\\')
                    .replace(/'/g, "\\'");

                return `
                    <div class="dropdown-item" onclick="insertSpecialChar('${escapedValue}', event)">
                        <span class="dropdown-item-label">${char.label}</span>
                        <span class="dropdown-item-desc">${char.desc}</span>
                    </div>
                `;
            }).join('');

            searchDropdown.innerHTML = menuHTML;
            replaceDropdown.innerHTML = menuHTML;
        }

        // 切换下拉菜单
        function toggleDropdown(type) {
            event.stopPropagation();
            const dropdownId = type === 'search' ? 'searchDropdown' : 'replaceDropdown';
            const dropdown = document.getElementById(dropdownId);
            const otherDropdownId = type === 'search' ? 'replaceDropdown' : 'searchDropdown';
            const otherDropdown = document.getElementById(otherDropdownId);

            // 关闭另一个下拉菜单
            otherDropdown.classList.remove('show');

            // 切换当前下拉菜单
            dropdown.classList.toggle('show');
        }

        // 插入特殊字符
        function insertSpecialChar(value, event) {
            event.stopPropagation();

            // 确定目标输入框
            const dropdown = event.target.closest('.dropdown-menu');
            const inputGroup = dropdown.closest('.input-group');
            const input = inputGroup.querySelector('input[type="text"]');

            // 获取当前光标位置
            const start = input.selectionStart;
            const end = input.selectionEnd;
            const currentValue = input.value;

            // 在光标位置插入特殊字符
            input.value = currentValue.substring(0, start) + value + currentValue.substring(end);

            // 设置光标位置到插入内容之后
            const newCursorPos = start + value.length;
            input.setSelectionRange(newCursorPos, newCursorPos);

            // 聚焦输入框
            input.focus();

            // 关闭下拉菜单
            dropdown.classList.remove('show');
        }

        // 点击页面其他地方关闭下拉菜单
        document.addEventListener('click', function (event) {
            if (!event.target.closest('.special-char-dropdown')) {
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.classList.remove('show');
                });
            }
        });

        // 处理特殊字符转换
        function processSpecialChars(text) {
            return text
                .replace(/\\n/g, '\n')      // 换行符
                .replace(/\\t/g, '\t')      // 制表符
                .replace(/\\r/g, '\r')      // 回车符
                .replace(/\\\\/g, '\0')     // 临时标记反斜杠
                .replace(/\0/g, '\\');      // 恢复反斜杠
        }

        // 执行替换操作
        function performReplace() {
            const originalText = document.getElementById('originalText').value;
            let searchText = document.getElementById('searchText').value;
            let replaceText = document.getElementById('replaceText').value;

            if (!originalText.trim()) {
                alert('请先输入原始文本！');
                return;
            }

            if (searchText === '' && searchText !== ' ') {
                alert('请输入要查找的文本！');
                return;
            }

            // 处理特殊字符
            searchText = processSpecialChars(searchText);
            replaceText = processSpecialChars(replaceText);

            // 执行替换
            const regex = new RegExp(escapeRegExp(searchText), 'g');
            const matches = originalText.match(regex) || [];
            const resultText = originalText.replace(regex, replaceText);

            // 更新结果
            document.getElementById('resultText').value = resultText;
            document.getElementById('foundCount').textContent = matches.length;
            document.getElementById('replaceCount').textContent = matches.length;

            // 添加成功提示动画
            const resultSection = document.querySelector('.result-section');
            resultSection.classList.add('success-flash');
            setTimeout(() => {
                resultSection.classList.remove('success-flash');
            }, 500);
        }

        // 转义正则表达式特殊字符
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // 复制到剪贴板
        async function copyToClipboard(textareaId) {
            const textarea = document.getElementById(textareaId);
            if (!textarea.value.trim()) {
                alert('没有内容可以复制！');
                return;
            }

            try {
                await navigator.clipboard.writeText(textarea.value);
                showSuccessMessage('复制成功！');
            } catch (err) {
                // 降级处理
                textarea.select();
                document.execCommand('copy');
                showSuccessMessage('复制成功！');
            }
        }

        // 从剪贴板粘贴
        async function pasteFromClipboard(textareaId) {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById(textareaId).value = text;
                showSuccessMessage('粘贴成功！');
            } catch (err) {
                alert('无法访问剪贴板，请手动粘贴！');
            }
        }

        // 清空文本
        function clearText(textareaId) {
            document.getElementById(textareaId).value = '';
        }

        // 清空替换输入
        function clearReplaceInputs() {
            document.getElementById('searchText').value = '';
            document.getElementById('replaceText').value = '';
        }

        // 保存到历史记录
        function saveToHistory() {
            const originalText = document.getElementById('originalText').value;
            const searchText = document.getElementById('searchText').value;
            const replaceText = document.getElementById('replaceText').value;
            const resultText = document.getElementById('resultText').value;

            if (!originalText.trim() || !searchText.trim() || !resultText.trim()) {
                alert('请先执行一次有效的替换操作！');
                return;
            }

            const historyItem = {
                id: Date.now(),
                timestamp: new Date().toLocaleString(),
                originalText: originalText,
                searchText: searchText,
                replaceText: replaceText,
                resultText: resultText,
                replaceCount: document.getElementById('replaceCount').textContent
            };

            historyData.unshift(historyItem);
            updateHistoryDisplay();
            showSuccessMessage('已保存到历史记录！');
        }

        // 更新历史记录显示
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            const historyCount = document.getElementById('historyCount');

            historyCount.textContent = historyData.length;

            if (historyData.length === 0) {
                historyList.innerHTML = `
                    <div class="history-empty">
                        <i class="fas fa-clock"></i><br>
                        暂无操作历史
                    </div>
                `;
                return;
            }

            historyList.innerHTML = historyData.map(item => `
                <div class="history-item">
                    <div class="history-meta">
                        <i class="fas fa-clock"></i>
                        ${item.timestamp}
                        <span style="margin-left: auto;">
                            <i class="fas fa-exchange-alt"></i>
                            替换了 ${item.replaceCount} 处
                        </span>
                    </div>
                    <div class="history-operation">
                        "${item.searchText}" → "${item.replaceText}"
                    </div>
                    <div class="history-actions">
                        <button class="btn-restore" onclick="restoreFromHistory(${item.id})">
                            <i class="fas fa-undo"></i>
                            恢复
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 从历史记录恢复
        function restoreFromHistory(id) {
            const item = historyData.find(h => h.id === id);
            if (!item) return;

            document.getElementById('originalText').value = item.originalText;
            document.getElementById('searchText').value = item.searchText;
            document.getElementById('replaceText').value = item.replaceText;
            document.getElementById('resultText').value = item.resultText;
            document.getElementById('foundCount').textContent = item.replaceCount;
            document.getElementById('replaceCount').textContent = item.replaceCount;

            showSuccessMessage('已恢复历史记录！');
        }

        // 清空历史记录
        function clearHistory() {
            if (historyData.length === 0) return;

            if (confirm('确定要清空所有历史记录吗？')) {
                historyData = [];
                updateHistoryDisplay();
                showSuccessMessage('历史记录已清空！');
            }
        }

        // 显示成功消息
        function showSuccessMessage(message) {
            // 可以扩展为更好的消息提示系统
            console.log(message);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function () {
            // 初始化下拉菜单
            initDropdowns();

            // 绑定回车键执行替换
            document.getElementById('replaceText').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    performReplace();
                }
            });

            document.getElementById('searchText').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    performReplace();
                }
            });
        });
    </script>
</body>

</html>
