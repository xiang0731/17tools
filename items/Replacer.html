<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本替换工具</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Fallback colors if theme.css is missing or incomplete */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-full: 9999px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --transition-fast: 0.2s ease;
            --font-mono: 'Menlo', 'Monaco', 'Courier New', monospace;

            --error-color: #ff4d4f;
            --warning-color: #faad14;
            --success-color: #52c41a;
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        body {
            min-height: 100vh;
            padding: var(--spacing-lg);
            background-color: var(--background-primary);
            color: var(--text-primary);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            gap: var(--spacing-lg);
            padding-bottom: var(--spacing-xl);
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            color: var(--text-primary);
            margin: 0 0 var(--spacing-xl) 0;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        /* 输入容器样式 */
        .input-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-lg);
        }

        .input-container {
            background: var(--background-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
            transition: box-shadow var(--transition-fast);
        }

        .input-container:focus-within {
            box-shadow: var(--shadow-md);
            border-color: var(--border-focus);
        }

        .input-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            font-weight: 600;
            font-size: 18px;
            color: var(--text-primary);
        }

        /* 文本框样式 */
        textarea {
            width: 100%;
            min-height: 200px;
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 14px;
            line-height: 1.6;
            font-family: var(--font-mono);
            background-color: var(--background-primary);
            color: var(--text-primary);
            transition: all var(--transition-fast);
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        textarea::placeholder {
            color: var(--text-tertiary);
        }

        /* 查找替换控制面板 */
        .control-panel {
            background: var(--background-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
        }

        .control-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            font-weight: 600;
            font-size: 18px;
            color: var(--text-primary);
        }

        .search-replace-inputs {
            display: grid;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .input-label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .input-with-dropdown {
            display: flex;
            gap: var(--spacing-xs);
            align-items: stretch;
            position: relative;
        }

        .input-with-dropdown input[type="text"] {
            flex: 1;
        }

        input[type="text"] {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 14px;
            background-color: var(--background-primary);
            color: var(--text-primary);
            transition: all var(--transition-fast);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .special-char-dropdown {
            position: relative;
        }

        .dropdown-btn {
            background: var(--primary-color);
            color: var(--text-inverse);
            border: none;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: 14px;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            white-space: nowrap;
            height: 100%;
        }

        .dropdown-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .dropdown-btn:active {
            transform: translateY(0);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 4px);
            right: 0;
            background: var(--background-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            min-width: 220px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .dropdown-menu.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: var(--spacing-sm) var(--spacing-md);
            cursor: pointer;
            transition: background-color var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--spacing-md);
            font-size: 14px;
            border-bottom: 1px solid var(--border-light);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: var(--background-hover);
        }

        .dropdown-item-label {
            color: var(--text-primary);
            font-weight: 500;
        }

        .dropdown-item-desc {
            color: var(--text-tertiary);
            font-size: 12px;
            font-family: var(--font-mono);
            background: var(--background-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* 按钮样式 */
        .button-container {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        /* 通用按钮基础样式 */
        .btn {
            border: none;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            user-select: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        .btn-replace {
            background: var(--primary-color);
            color: var(--text-inverse);
        }

        .btn-replace:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--background-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--background-hover);
        }

        /* 结果显示区域 */
        .result-section {
            grid-column: 1 / -1;
            background: var(--background-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-md);
        }

        .result-title {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-weight: 600;
            color: var(--text-primary);
            font-size: 18px;
        }

        .result-stats {
            display: flex;
            gap: var(--spacing-md);
            font-size: 14px;
            color: var(--text-secondary);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            background: var(--background-tertiary);
            padding: 4px 12px;
            border-radius: var(--radius-full);
        }

        .stat-value {
            font-weight: 700;
            color: var(--primary-color);
        }

        /* 历史记录样式 */
        .history-container {
            background: var(--background-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .history-header {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            background: var(--background-tertiary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .history-title {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-weight: 600;
            font-size: 18px;
            color: var(--text-primary);
            margin: 0;
        }

        .history-count {
            background: var(--primary-light);
            color: var(--primary-color);
            padding: 2px 8px;
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 600;
        }

        .history-content {
            max-height: 400px;
            overflow-y: auto;
            padding: var(--spacing-md);
        }

        .history-empty {
            text-align: center;
            color: var(--text-tertiary);
            padding: var(--spacing-xl);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .history-empty i {
            font-size: 24px;
            opacity: 0.5;
        }

        .history-item {
            background: var(--background-primary);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            transition: all var(--transition-fast);
            position: relative;
        }

        .history-item:hover {
            border-color: var(--primary-light);
            box-shadow: var(--shadow-sm);
            transform: translateX(2px);
        }

        .history-item:last-child {
            margin-bottom: 0;
        }

        .history-meta {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-bottom: var(--spacing-sm);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .history-badge {
            background: var(--background-tertiary);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: var(--font-mono);
        }

        .history-operation {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
            font-family: var(--font-mono);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            background: var(--background-tertiary);
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            overflow-x: auto;
        }

        .history-arrow {
            color: var(--text-tertiary);
        }

        .history-actions {
            display: flex;
            gap: var(--spacing-sm);
            justify-content: flex-end;
        }

        .btn-restore {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .btn-restore:hover {
            filter: brightness(1.1);
        }

        .btn-delete-history {
            background: transparent;
            color: var(--text-tertiary);
            border: 1px solid var(--border-light);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            cursor: pointer;
        }

        .btn-delete-history:hover {
            color: var(--error-color);
            border-color: var(--error-color);
            background: rgba(255, 77, 79, 0.1);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: var(--spacing-md);
            }

            .input-section {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 24px;
                margin-bottom: var(--spacing-lg);
            }

            .button-container {
                flex-direction: column;
            }

            .button-container .btn {
                width: 100%;
                justify-content: center;
            }

            .result-header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-sm);
            }

            .result-stats {
                flex-wrap: wrap;
                width: 100%;
            }

            .stat-item {
                flex: 1;
                justify-content: center;
            }

            .dropdown-menu {
                right: auto;
                left: 0;
                width: 100%;
            }
        }

        /* Toast Notification Styles */
        .toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .toast {
            background: var(--background-secondary);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 280px;
            max-width: 90vw;
            animation: toastSlideDown 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            pointer-events: auto;
            border-left: 4px solid var(--primary-color);
        }

        .toast.success {
            border-left-color: var(--success-color);
        }

        .toast.error {
            border-left-color: var(--error-color);
        }

        .toast.warning {
            border-left-color: var(--warning-color);
        }

        .toast-icon {
            font-size: 18px;
        }

        .toast.success .toast-icon {
            color: var(--success-color);
        }

        .toast.error .toast-icon {
            color: var(--error-color);
        }

        .toast.warning .toast-icon {
            color: var(--warning-color);
        }

        .toast-message {
            font-size: 14px;
            font-weight: 500;
        }

        @keyframes toastSlideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes toastFadeOut {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .history-item {
            animation: fadeIn 0.3s ease;
        }

        /* 成功提示动画 */
        .success-flash {
            animation: successFlash 0.6s ease;
        }

        @keyframes successFlash {
            0% {
                border-color: var(--success-color);
                box-shadow: 0 0 0 4px rgba(82, 196, 26, 0.2);
            }

            100% {
                border-color: var(--border-color);
                box-shadow: var(--shadow-sm);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            <i class="fas fa-exchange-alt"></i>
            文本替换工具
        </h1>

        <!-- 原始文本区域 -->
        <div class="input-section">
            <div class="input-container">
                <div class="input-header">
                    <i class="fas fa-file-text"></i>
                    原始文本
                </div>
                <textarea id="originalText" placeholder="请在此输入需要处理的原始文本..."></textarea>
                <div class="button-container">
                    <button class="btn btn-secondary" onclick="copyToClipboard('originalText')">
                        <i class="fas fa-copy"></i>
                        复制
                    </button>
                    <button class="btn btn-secondary" onclick="pasteFromClipboard('originalText')">
                        <i class="fas fa-paste"></i>
                        粘贴
                    </button>
                    <button class="btn btn-secondary" onclick="clearText('originalText')">
                        <i class="fas fa-trash"></i>
                        清空
                    </button>
                </div>
            </div>
        </div>

        <!-- 替换设置区域 -->
        <div class="control-panel">
            <div class="control-header">
                <i class="fas fa-cogs"></i>
                替换设置
            </div>
            <div class="search-replace-inputs">
                <div class="input-group">
                    <label class="input-label" for="searchText">
                        <i class="fas fa-search"></i>
                        查找文本
                    </label>
                    <div class="input-with-dropdown">
                        <input type="text" id="searchText" placeholder="输入要查找的文本...">
                        <div class="special-char-dropdown">
                            <button class="dropdown-btn" onclick="toggleDropdown('search', event)">
                                <i class="fas fa-magic"></i>
                                特殊字符
                            </button>
                            <div class="dropdown-menu" id="searchDropdown">
                                <!-- 动态生成下拉菜单 -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label class="input-label" for="replaceText">
                        <i class="fas fa-edit"></i>
                        替换为
                    </label>
                    <div class="input-with-dropdown">
                        <input type="text" id="replaceText" placeholder="输入替换后的文本...">
                        <div class="special-char-dropdown">
                            <button class="dropdown-btn" onclick="toggleDropdown('replace', event)">
                                <i class="fas fa-magic"></i>
                                特殊字符
                            </button>
                            <div class="dropdown-menu" id="replaceDropdown">
                                <!-- 动态生成下拉菜单 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button class="btn btn-replace" onclick="performReplace()">
                    <i class="fas fa-exchange-alt"></i>
                    执行替换
                </button>
                <button class="btn btn-secondary" onclick="clearReplaceInputs()">
                    <i class="fas fa-eraser"></i>
                    清空输入
                </button>
            </div>
        </div>

        <!-- 结果显示区域 -->
        <div class="result-section">
            <div class="result-header">
                <div class="result-title">
                    <i class="fas fa-check-circle"></i>
                    处理结果
                </div>
                <div class="result-stats">
                    <div class="stat-item">
                        <i class="fas fa-search"></i>
                        找到: <span class="stat-value" id="foundCount">0</span> 处
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-exchange-alt"></i>
                        替换: <span class="stat-value" id="replaceCount">0</span> 处
                    </div>
                </div>
            </div>
            <textarea id="resultText" placeholder="替换结果将在此显示..." readonly></textarea>
            <div class="button-container">
                <button class="btn btn-secondary" onclick="copyToClipboard('resultText')">
                    <i class="fas fa-copy"></i>
                    复制结果
                </button>
                <button class="btn btn-secondary" onclick="saveToHistoryManual()">
                    <i class="fas fa-save"></i>
                    保存到历史
                </button>
            </div>
        </div>

        <!-- 历史记录 -->
        <div class="history-container">
            <div class="history-header">
                <h3 class="history-title">
                    <i class="fas fa-history"></i>
                    操作历史
                    <span class="history-count" id="historyCount">0</span>
                </h3>
                <button class="btn btn-secondary" onclick="clearHistory()">
                    <i class="fas fa-trash"></i>
                    清空历史
                </button>
            </div>
            <div class="history-content">
                <div id="historyList">
                    <div class="history-empty">
                        <i class="fas fa-clock"></i>
                        <span>暂无操作历史</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="../js/theme.js"></script>
    <script>
        // 历史记录数据
        let historyData = [];
        const HISTORY_STORAGE_KEY = 'text_replacer_history_v1';

        // 特殊字符列表
        const specialChars = [
            { label: '换行符', value: '\\n', desc: '\\n', actual: '\n' },
            { label: '制表符', value: '\\t', desc: '\\t', actual: '\t' },
            { label: '回车符', value: '\\r', desc: '\\r', actual: '\r' },
            { label: '空格', value: ' ', desc: '(空格)', actual: ' ' },
            { label: '双空格', value: '  ', desc: '(双空格)', actual: '  ' },
            { label: '四空格', value: '    ', desc: '(四空格)', actual: '    ' },
            { label: '斜杠', value: '/', desc: '/', actual: '/' },
            { label: '反斜杠', value: '\\\\', desc: '\\\\', actual: '\\' }
        ];

        // 初始化下拉菜单
        function initDropdowns() {
            const searchDropdown = document.getElementById('searchDropdown');
            const replaceDropdown = document.getElementById('replaceDropdown');

            const menuHTML = specialChars.map(char => {
                const escapedValue = char.value.replace(/\\/g, '\\\\').replace(/'/g, "\\'");
                return `
                    <div class="dropdown-item" onclick="insertSpecialChar('${escapedValue}', event)">
                        <span class="dropdown-item-label">${char.label}</span>
                        <span class="dropdown-item-desc">${char.desc}</span>
                    </div>
                `;
            }).join('');

            searchDropdown.innerHTML = menuHTML;
            replaceDropdown.innerHTML = menuHTML;
        }

        // 切换下拉菜单
        function toggleDropdown(type, event) {
            if (event) {
                event.stopPropagation();
                event.preventDefault(); // 防止可能的表单提交
            }

            const dropdownId = type === 'search' ? 'searchDropdown' : 'replaceDropdown';
            const dropdown = document.getElementById(dropdownId);
            const otherDropdownId = type === 'search' ? 'replaceDropdown' : 'searchDropdown';
            const otherDropdown = document.getElementById(otherDropdownId);

            // 关闭另一个下拉菜单
            otherDropdown.classList.remove('show');

            // 切换当前下拉菜单
            const isShown = dropdown.classList.contains('show');
            if (isShown) {
                dropdown.classList.remove('show');
            } else {
                dropdown.classList.add('show');
            }
        }

        // 插入特殊字符
        function insertSpecialChar(value, event) {
            event.stopPropagation();

            // 确定目标输入框
            const dropdown = event.target.closest('.dropdown-menu');
            if (!dropdown) return;

            const inputGroup = dropdown.closest('.input-group');
            if (!inputGroup) return;

            const input = inputGroup.querySelector('input[type="text"]');
            if (!input) return;

            // 获取当前光标位置
            const start = input.selectionStart || 0;
            const end = input.selectionEnd || 0;
            const currentValue = input.value;

            // 在光标位置插入特殊字符
            input.value = currentValue.substring(0, start) + value + currentValue.substring(end);

            // 设置光标位置到插入内容之后
            const newCursorPos = start + value.length;
            input.setSelectionRange(newCursorPos, newCursorPos);

            // 聚焦输入框
            input.focus();

            // 关闭下拉菜单
            dropdown.classList.remove('show');
        }

        // 处理特殊字符转换
        function processSpecialChars(text) {
            // 修正后的处理顺序：先处理反斜杠转义，再处理其他转义
            return text
                .replace(/\\\\/g, '\0')     // 先将双反斜杠临时标记，避免干扰
                .replace(/\\n/g, '\n')      // 换行符
                .replace(/\\t/g, '\t')      // 制表符
                .replace(/\\r/g, '\r')      // 回车符
                .replace(/\0/g, '\\');      // 恢复反斜杠
        }

        // 执行替换操作
        function performReplace() {
            const originalText = document.getElementById('originalText').value;
            let searchText = document.getElementById('searchText').value;
            let replaceText = document.getElementById('replaceText').value;

            if (!originalText) {
                showToast('请先输入原始文本！', 'error');
                document.getElementById('originalText').focus();
                return;
            }

            if (searchText === '') {
                showToast('请输入要查找的文本！', 'warning');
                document.getElementById('searchText').focus();
                return;
            }

            try {
                // 处理特殊字符
                const processedSearchText = processSpecialChars(searchText);
                const processedReplaceText = processSpecialChars(replaceText);

                // 执行替换
                const regex = new RegExp(escapeRegExp(processedSearchText), 'g');
                const matches = originalText.match(regex) || [];

                if (matches.length === 0) {
                    showToast('未找到匹配的文本', 'warning');
                    return;
                }

                const resultText = originalText.replace(regex, processedReplaceText);

                // 更新结果
                document.getElementById('resultText').value = resultText;
                document.getElementById('foundCount').textContent = matches.length;
                document.getElementById('replaceCount').textContent = matches.length;

                // 添加成功提示动画
                const resultSection = document.querySelector('.result-section');
                resultSection.classList.remove('success-flash');
                void resultSection.offsetWidth; // Trigger reflow
                resultSection.classList.add('success-flash');

                showToast(`成功替换 ${matches.length} 处文本`, 'success');

                // 自动保存到历史（如果不重复）
                saveToHistory(originalText, searchText, replaceText, resultText, matches.length, false);

            } catch (error) {
                console.error('Replacement error:', error);
                showToast('替换过程中发生错误', 'error');
            }
        }

        // 转义正则表达式特殊字符
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // 复制到剪贴板
        async function copyToClipboard(textareaId) {
            const textarea = document.getElementById(textareaId);
            if (!textarea.value) {
                showToast('没有内容可以复制', 'warning');
                return;
            }

            try {
                await navigator.clipboard.writeText(textarea.value);
                showToast('已复制到剪贴板', 'success');
            } catch (err) {
                // 降级处理
                textarea.select();
                document.execCommand('copy');
                showToast('已复制到剪贴板', 'success');
            }
        }

        // 从剪贴板粘贴
        async function pasteFromClipboard(textareaId) {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById(textareaId).value = text;
                showToast('粘贴成功', 'success');
            } catch (err) {
                showToast('无法访问剪贴板，请手动粘贴', 'error');
            }
        }

        // 清空文本
        function clearText(textareaId) {
            if (confirm('确定要清空文本吗？')) {
                document.getElementById(textareaId).value = '';
                if (textareaId === 'originalText') {
                    document.getElementById('resultText').value = '';
                    document.getElementById('foundCount').textContent = '0';
                    document.getElementById('replaceCount').textContent = '0';
                }
            }
        }

        // 清空替换输入
        function clearReplaceInputs() {
            document.getElementById('searchText').value = '';
            document.getElementById('replaceText').value = '';
        }

        // 手动保存到历史
        function saveToHistoryManual() {
            const originalText = document.getElementById('originalText').value;
            const searchText = document.getElementById('searchText').value;
            const replaceText = document.getElementById('replaceText').value;
            const resultText = document.getElementById('resultText').value;
            const count = document.getElementById('replaceCount').textContent;

            if (!resultText) {
                showToast('暂无替换结果可保存', 'warning');
                return;
            }

            saveToHistory(originalText, searchText, replaceText, resultText, count, true);
        }

        // 保存到历史记录核心逻辑
        function saveToHistory(original, search, replace, result, count, isManual) {
            // 避免重复保存最新的一条
            if (historyData.length > 0) {
                const latest = historyData[0];
                if (latest.originalText === original &&
                    latest.searchText === search &&
                    latest.replaceText === replace) {
                    if (isManual) showToast('该记录已存在于历史记录中', 'warning');
                    return;
                }
            }

            const historyItem = {
                id: Date.now(),
                timestamp: new Date().toLocaleString(),
                originalText: original,
                searchText: search,
                replaceText: replace,
                resultText: result,
                replaceCount: count
            };

            historyData.unshift(historyItem);
            // 限制历史记录数量为 50 条
            if (historyData.length > 50) {
                historyData.pop();
            }

            saveHistoryToStorage();
            updateHistoryDisplay();

            if (isManual) {
                showToast('已保存到历史记录', 'success');
            }
        }

        // 从本地存储加载历史
        function loadHistoryFromStorage() {
            try {
                const stored = localStorage.getItem(HISTORY_STORAGE_KEY);
                if (stored) {
                    historyData = JSON.parse(stored);
                    updateHistoryDisplay();
                }
            } catch (e) {
                console.error('Failed to load history', e);
            }
        }

        // 保存历史到本地存储
        function saveHistoryToStorage() {
            try {
                localStorage.setItem(HISTORY_STORAGE_KEY, JSON.stringify(historyData));
            } catch (e) {
                console.error('Failed to save history', e);
            }
        }

        // 更新历史记录显示
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            const historyCount = document.getElementById('historyCount');

            historyCount.textContent = historyData.length;

            if (historyData.length === 0) {
                historyList.innerHTML = `
                    <div class="history-empty">
                        <i class="fas fa-clock"></i>
                        <span>暂无操作历史</span>
                    </div>
                `;
                return;
            }

            historyList.innerHTML = historyData.map(item => `
                <div class="history-item">
                    <div class="history-meta">
                        <span><i class="fas fa-clock"></i> ${item.timestamp}</span>
                        <span class="history-badge">
                            替换 ${item.replaceCount} 处
                        </span>
                    </div>
                    <div class="history-operation">
                        <span style="font-weight:600; color:var(--text-primary)">"${escapeHtml(item.searchText)}"</span>
                        <i class="fas fa-arrow-right history-arrow"></i>
                        <span style="font-weight:600; color:var(--success-color)">"${escapeHtml(item.replaceText)}"</span>
                    </div>
                    <div class="history-actions">
                        <button class="btn-restore" onclick="restoreFromHistory(${item.id})">
                            <i class="fas fa-undo"></i>
                            恢复
                        </button>
                        <button class="btn-delete-history" onclick="deleteHistoryItem(${item.id})">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // HTML 转义防止 XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 从历史记录恢复
        function restoreFromHistory(id) {
            const item = historyData.find(h => h.id === id);
            if (!item) return;

            document.getElementById('originalText').value = item.originalText;
            document.getElementById('searchText').value = item.searchText;
            document.getElementById('replaceText').value = item.replaceText;
            document.getElementById('resultText').value = item.resultText;
            document.getElementById('foundCount').textContent = item.replaceCount;
            document.getElementById('replaceCount').textContent = item.replaceCount;

            showToast('已恢复历史记录', 'success');

            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 删除单条历史
        function deleteHistoryItem(id) {
            if (confirm('确定要删除这条记录吗？')) {
                historyData = historyData.filter(item => item.id !== id);
                saveHistoryToStorage();
                updateHistoryDisplay();
            }
        }

        // 清空历史记录
        function clearHistory() {
            if (historyData.length === 0) return;

            if (confirm('确定要清空所有历史记录吗？此操作无法撤销。')) {
                historyData = [];
                saveHistoryToStorage();
                updateHistoryDisplay();
                showToast('历史记录已清空', 'success');
            }
        }

        // Toast 提示系统
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');

            // 图标映射
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas ${icons[type] || icons.info} toast-icon"></i>
                <span class="toast-message">${message}</span>
            `;

            container.appendChild(toast);

            // 3秒后自动移除
            setTimeout(() => {
                toast.style.animation = 'toastFadeOut 0.3s forwards';
                setTimeout(() => {
                    if (toast.parentElement) {
                        toast.parentElement.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function () {
            // 初始化下拉菜单
            initDropdowns();

            // 加载历史记录
            loadHistoryFromStorage();

            // 绑定回车键执行替换
            document.getElementById('replaceText').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    performReplace();
                }
            });

            document.getElementById('searchText').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    performReplace();
                }
            });

            // 点击外部关闭下拉菜单
            document.addEventListener('click', function (event) {
                if (!event.target.closest('.special-char-dropdown')) {
                    document.querySelectorAll('.dropdown-menu').forEach(menu => {
                        menu.classList.remove('show');
                    });
                }
            });
        });
    </script>
</body>
